<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="userSearch" placeholder="Поиск товара..."/>
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
            <div class="cart-block" v-if="isVisibleCart">
                <div v-if="cartItems.length">
                    <div class="cart-totals">Всего товаров в корзине: {{ countGoods }}<br>Общая стоимость: {{ amount }} $<hr></div>
                    <div class="cart-item" v-for="product of cartItems" :key="product.id_product">
                        <div class="product-bio">
                            <img :src="imgCatalog" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{ product.product_name }}</p>
                                <p class="product-quantity">Количество: {{ product.quantity }}</p>
                                <p class="product-single-price">Стоимость: {{ product.price }}</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{ product.quantity * product.price }}</p>
                            <button class="qty-btn" @click="addProduct(product)">+</button><br>
                            <button class="qty-btn" @click="delOneProduct(product)">-</button><br>
                            <button class="del-btn" @click="delProduct(product)">&times;</button>
                        </div>
                    </div>
                </div>
                <div class="cart-empty" v-if="!cartItems.length">
                    Корзина пуста.
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of searchFilter()" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)" v-if="product.id_product">Купить</button>
                </div>
            </div>
            <div class="products-empty" v-if="!products.length">Нет данных</div>
        </div>
    </main>

    
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
